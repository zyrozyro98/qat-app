<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قات PRO - نظام البيع والتوصيل</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>جاري تحميل التطبيق...</p>
        </div>
    </div>
    
    <!-- App Container -->
    <div id="app" class="app-container">
        <!-- Header Component -->
        <header id="header" class="app-header"></header>
        
        <!-- Navigation Component -->
        <nav id="navigation" class="app-navigation"></nav>
        
        <!-- Main Content -->
        <main id="mainContent" class="app-main">
            <!-- Dynamic content will be loaded here -->
        </main>
        
        <!-- Footer Component -->
        <footer id="footer" class="app-footer"></footer>
        
        <!-- Modals Container -->
        <div id="modalsContainer" class="modals-container"></div>
        
        <!-- Notifications Container -->
        <div id="notificationsContainer" class="notifications-container"></div>
        
        <!-- Sidebar (for mobile) -->
        <div id="sidebar" class="app-sidebar"></div>
        
        <!-- Cart Sidebar -->
        <div id="cartSidebar" class="cart-sidebar"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/orders.js"></script>
    <script src="/js/wallet.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/dashboard.js"></script>
    
    <!-- Initialize App -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the application
            window.app = new QatApp();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
