<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قات PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary-color: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --secondary-color: #FF9800;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: var(--primary-dark);
            color: white;
            padding: 8px 0;
        }

        .header-top-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .contact-info span {
            margin-left: 15px;
            font-size: 14px;
        }

        .contact-info i {
            margin-left: 5px;
        }

        .social-links a {
            color: white;
            margin-right: 10px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        .main-header {
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary-color);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .logo-subtext {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: -5px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .search-bar button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: var(--primary-dark);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-action {
            position: relative;
            cursor: pointer;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .header-action:hover {
            color: var(--primary-color);
        }

        .action-icon {
            font-size: 20px;
        }

        .action-text {
            font-size: 12px;
            margin-top: 2px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f44336;
            color: white;
            font-size: 10px;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--primary-color);
            cursor: pointer;
            border: 2px solid var(--border-color);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: var(--shadow);
            border-radius: 8px;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }

        .user-menu:hover .user-dropdown {
            display: block;
        }

        .dropdown-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: background 0.3s;
            border-bottom: 1px solid var(--light-gray);
        }

        .dropdown-item:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 20px;
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .main-nav {
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            padding: 15px 20px;
            display: block;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
            background: var(--light-gray);
            border-bottom-color: var(--primary-color);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            box-shadow: var(--shadow);
            border-radius: 8px;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }

        .nav-item:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu .nav-link {
            border-bottom: none;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .search-bar {
                display: none;
            }
            
            .header-actions {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .header-top {
                display: none;
            }

            .main-header {
                padding: 10px 15px;
            }

            .logo-text {
                font-size: 20px;
            }

            .header-actions .action-text {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                box-shadow: var(--shadow);
                z-index: 1000;
            }

            .nav-menu.show {
                display: flex;
            }

            .nav-link {
                padding: 12px 20px;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <div class="contact-info">
                    <span><i class="fas fa-phone"></i> 771831482</span>
                    <span><i class="fas fa-envelope"></i> info@qat-app.com</span>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>

        <div class="main-header">
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>

            <a href="/" class="logo">
                <i class="fas fa-leaf logo-icon"></i>
                <div>
                    <div class="logo-text">قات PRO</div>
                    <div class="logo-subtext">نظام البيع والتوصيل</div>
                </div>
            </a>

            <div class="search-bar">
                <input type="text" placeholder="ابحث عن منتجات أو أسواق..." id="searchInput">
                <button onclick="searchProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="header-actions">
                <a href="/cart" class="header-action">
                    <div class="action-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="action-text">سلة المشتريات</div>
                </a>

                <div class="header-action notification-action" onclick="toggleNotifications()">
                    <div class="action-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </div>
                    <div class="action-text">الإشعارات</div>
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="notification-header">
                            <span>الإشعارات</span>
                            <button onclick="markAllAsRead()">تحديد الكل كمقروء</button>
                        </div>
                        <div class="notification-list" id="notificationList">
                            <!-- سيتم تعبئة الإشعارات هنا -->
                        </div>
                    </div>
                </div>

                <div class="user-menu" id="userMenu">
                    <!-- سيتم تعبئة هذا الجزء بـ JavaScript -->
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <!-- سيتم تعبئة القائمة هنا -->
                    </div>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-container">
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active"><i class="fas fa-home"></i> الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a href="/markets" class="nav-link"><i class="fas fa-store"></i> الأسواق</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link"><i class="fas fa-shopping-bag"></i> المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sellers" class="nav-link"><i class="fas fa-user-tie"></i> البائعون</a>
                    </li>
                    <li class="nav-item">
                        <a href="/drivers" class="nav-link"><i class="fas fa-motorcycle"></i> المندوبون</a>
                    </li>
                    <li class="nav-item">
                        <a href="/orders" class="nav-link"><i class="fas fa-clipboard-list"></i> طلباتي</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> عن التطبيق</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact" class="nav-link"><i class="fas fa-phone-alt"></i> اتصل بنا</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        // وظائف JavaScript للرأس
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('show');
        }

        function toggleNotifications() {
            document.getElementById('notificationDropdown').classList.toggle('show');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                window.location.href = `/products?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // البحث عند الضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        function markAllAsRead() {
            // تنفيذ وظيفة تحديد كل الإشعارات كمقروءة
            console.log('Mark all as read');
        }

        // تحميل معلومات المستخدم
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/check');
                if (response.ok) {
                    const data = await response.json();
                    if (data.isAuthenticated && data.user) {
                        updateUserUI(data.user);
                    } else {
                        showLoginButton();
                    }
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function updateUserUI(user) {
            const userMenu = document.getElementById('userMenu');
            const userAvatar = document.getElementById('userAvatar');
            const userDropdown = document.getElementById('userDropdown');
            
            // تحديث الصورة الرمزية
            if (user.avatar) {
                userAvatar.innerHTML = `<img src="${user.avatar}" alt="${user.name}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
            } else {
                userAvatar.innerHTML = `<i class="fas fa-user"></i>`;
            }
            
            // تحديث القائمة المنسدلة
            userDropdown.innerHTML = `
                <div class="dropdown-item user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <div style="font-weight:bold;">${user.name}</div>
                        <div style="font-size:12px;color:#666;">${user.role}</div>
                    </div>
                </div>
                <a href="/profile" class="dropdown-item">
                    <i class="fas fa-user-edit"></i>
                    <span>الملف الشخصي</span>
                </a>
                <a href="/orders" class="dropdown-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>طلباتي</span>
                </a>
                <a href="/wallet" class="dropdown-item">
                    <i class="fas fa-wallet"></i>
                    <span>المحفظة</span>
                </a>
                ${user.role === 'seller' ? `
                <a href="/seller/dashboard" class="dropdown-item">
                    <i class="fas fa-chart-line"></i>
                    <span>لوحة التحكم</span>
                </a>
                ` : ''}
                ${user.role === 'driver' ? `
                <a href="/driver/dashboard" class="dropdown-item">
                    <i class="fas fa-motorcycle"></i>
                    <span>لوحة السائق</span>
                </a>
                ` : ''}
                <div class="dropdown-divider"></div>
                <a href="/settings" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
                <a href="#" class="dropdown-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            `;
        }

        function showLoginButton() {
            const userMenu = document.getElementById('userMenu');
            userMenu.innerHTML = `
                <a href="/login" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </a>
            `;
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // تحميل معلومات المستخدم عند بدء التشغيل
        document.addEventListener('DOMContentLoaded', loadUserInfo);
    </script>
</body>
</html>
